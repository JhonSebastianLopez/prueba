<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Biblioteca Egg</title>
    <link href="css/one-page-wonder.min.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navBar">
        <div class="containerImg">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img class="logo" src="/img/Egg.png" alt="Img logo egg">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto elementos">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Libros
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <li><a class="dropdown-item" th:href="@{/libro/registrar}">Crear Libro</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li><a class="dropdown-item" th:href="@{/libro/lista}">Listar Libros</a></li>
                    </ul>
                </li>


                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Autores
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <li><a class="dropdown-item" th:href="@{/autor/registrar}">Crear Autor</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li><a class="dropdown-item" th:href="@{/autor/lista}">Listar Autores</a></li>
                    </ul>
                </li>



                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Editoriales
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <li><a class="dropdown-item" th:href="@{/editorial/registrar}">Crear Editorial</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li><a class="dropdown-item" th:href="@{/editorial/lista}">Listar Editoriales</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <form th:action="@{/usuarios/modificar/{id}(id=${session.usuariosession.id})}" method="post"
        enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" th:value="${session.usuariosession.nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" th:value="${session.usuariosession.email}" required>
        </div>

        <div class="form-group my-3">
            <select name="rol">
                <option value="" disabled selected hidden>Seleccionar Rol</option>
                <option th:each="rol : ${roles}" th:text="${rol}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen actual</label><br>
            <img th:if="${session.usuariosession.imagen != null}"
                th:src="@{/imagenes/perfil/__${session.usuariosession.id}__}" alt="Imagen de perfil"
                style="width: 150px; height: auto; border-radius: 8px;">
        </div>

        <div class="mb-3">
            <label class="form-label">Subir nueva imagen</label>
            <input type="file" class="form-control" name="archivo">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    </div>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                </p>
            </div>
        </div>
    </section>

</body>

</html>
